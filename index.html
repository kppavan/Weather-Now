<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Now | A simple javascript app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Permanent+Marker&family=Sacramento&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="search"
          id="dynamic-placeholder"
          spellcheck="false"
          style="text-transform: capitalize"
        />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">23Â°c</h1>
        <h2 class="city">California</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">40%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Designed By KP</p>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      window.onload = function () {
        var sp = new SuperPlaceholder({
          placeholders: [
            "Check weather of places",
            "Type city name",
            "Bengaluru",
            "Tumkur",
          ],
          preText: "- ",
          stay: 1000,
          speed: 100,
          element: "#dynamic-placeholder",
        });
        sp.init();
      };
    </script>
  </body>
</html>
